{% extends 'Base.html' %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title">Casa de Apoio</h5>
            </div>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-panel">
            <div class="row">
                {{ form }}
            </div>
            <br>
            <button class="btn purple accent-3 waves-effect waves-light col s12 z-depth-5">Salvar</button>
        </div>
    </form>
{% endblock %}
