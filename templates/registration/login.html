
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
    <title>FisioAmar</title>
    <!-- Favicons-->
    <link rel="icon" href="https://fisioamar.s3.amazonaws.com/static/images/favicon/FisioAmar-favicon.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="https://fisioamar.s3.amazonaws.com/static/images/favicon/FisioAmar-favicon-apple.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="https://fisioamar.s3.amazonaws.com/static/images/favicon/FisioAmar-favicon-apple.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="https://fisioamar.s3.amazonaws.com/static/css/themes/collapsible-menu/materialize.css" type="text/css" rel="stylesheet">
    <link href="https://fisioamar.s3.amazonaws.com/static/css/themes/collapsible-menu/style.css" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="https://fisioamar.s3.amazonaws.com/static/css/custom/custom.css" type="text/css" rel="stylesheet">
    <link href="https://fisioamar.s3.amazonaws.com/static/css/layouts/page-center.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="https://fisioamar.s3.amazonaws.com/static/vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
</head>
<body class="red accent-3">
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->
<div id="login-page" class="row">
    <div class="col s12 z-depth-5 card-panel">
        <form class="login-form" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="input-field col s12 center">
                    <img src="https://fisioamar.s3.amazonaws.com/static/images/logo/FisioAmar.png" alt="" class="responsive-img valign">
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">person_outline</i>
                    <input id="username" name="username" type="text">
                    <label for="username" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">lock_outline</i>
                    <input name="password" id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" >
                    <button  class="btn purple accent-3 waves-effect waves-light col s12 z-depth-5">Login</button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
<!-- ================================================
Scripts
================================================ -->
<!-- jQuery Library -->
<script type="text/javascript" src="https://fisioamar.s3.amazonaws.com/static/vendors/jquery-3.2.1.min.js"></script>
<!--materialize js-->
<script type="text/javascript" src="https://fisioamar.s3.amazonaws.com/static/js/materialize.min.js"></script>
<!--scrollbar-->
<script type="text/javascript" src="https://fisioamar.s3.amazonaws.com/static/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<!--plugins.js - Some Specific JS codes for Plugin Settings-->
<script type="text/javascript" src="https://fisioamar.s3.amazonaws.com/static/js/plugins.js"></script>
<!--custom-script.js - Add your own theme custom JS-->
<script type="text/javascript" src="https://fisioamar.s3.amazonaws.com/static/js/custom-script.js"></script>
</body>
</html>
