{% extends 'Base.html' %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title">Usu√°rio</h5>
            </div>
        </div>
    </div>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-panel">
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        {{ form.first_name }}
                        <label for="first_name">Nome</label>
                    </div>
                    <div class="input-field col s6">
                        {{ form.last_name }}
                        <label for="last_name">Sobrenome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.email }}
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.username }}
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.password }}
                        <label for="password">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.foto }}
                        <label for="foto">Foto</label>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn purple accent-3 waves-effect waves-light col s12 z-depth-5">Salvar</button>
        </div>
    </form>
{% endblock %}
