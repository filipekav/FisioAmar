{% extends 'Base.html' %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title">Logs</h5>
            </div>
        </div>
    </div>
    <div class="card-panel">
        <!-- statr items list -->
        <div class="col-12">
            <table class="bordered highlight">
                <thead>
                <tr>
                    <th>Data e Hora</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.datetime }}</td>
                    <td>{{ log.user }}</td>
                    <td>{{ log.acao }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <!--/ end items list -->
    </div>





{% endblock %}
