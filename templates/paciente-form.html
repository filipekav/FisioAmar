{% extends 'Base.html' %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title">Paciente</h5>
            </div>
        </div>
    </div>
    <div class="card-panel">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {% if  'Alerta' in field.label %}
                         {{ field }}{{ field.label_tag }}
                    {% else %}
                        {{ field.label_tag }} {{ field }}
                    {% endif %}
                </div>
            {% endfor %}
            <button class="btn purple accent-3 waves-effect waves-light col s12 z-depth-5">Salvar</button>
        </form>
    </div>
{% endblock %}
